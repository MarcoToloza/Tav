<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/inicio']">
        <ion-icon [routerLink]="['/login']" slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>

<br />
<ion-content [fullscreen]="true">
  <ion-card color="medium">
    <ion-card-header>
      <ion-card-title>Ingrese Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item lines="full">
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input type="text" required formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a:</ion-label>
          <ion-input type="password" required formControlName="contrasena"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button id="open-loading" (click)='ingresar()'>Ingresar</ion-button>
      <ion-loading trigger="open-loading" message="Cargando" duration="1000"></ion-loading>
      <ion-button color="dark" shape="round" [routerLink]="['/restablecer']">Restablecer</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
