<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>restrablecer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">restrablecer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Ingresa el nombre de usuario
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formRecuperar">
        <ion-item lines="full">
          <ion-label posirion="floating">Usuario:</ion-label>
          <ion-input type="text" required formControlName="usuario"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="dark" expand="block" (click)="recuperar()">Recuperar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
